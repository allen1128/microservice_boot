---
spring:
  cloud:
    config:
      uri: http://localhost:8001
      
# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: subject
  application:
    name: subject
  
---
spring:
  profiles: verb
  application:
    name: verb

---
spring:
  profiles: article
  application:
    name: article

---
spring:
  profiles: adjective
  application:
    name: adjective

---
spring:
  profiles: noun
  application:
    name: noun
   
---
spring:
  profiles: sentence
  application:
    name: sentence
    
---
spring:  
  profiles: client
  application:
    name: lucky-word
    
---
spring:  
  profiles: ajax
  application:
    name: ajax
  
#Allow Eureka to recognize two apps of the same type on the same host as separate instances:
---
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
      